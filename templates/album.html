<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else 'imgur album' }} - mirrgr</title>
    <link rel="stylesheet" href="{{ url_for('static', path='output.css') }}">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photoswipe@5.4.3/dist/photoswipe.css">
    
    <style>
        .pswp {
            --pswp-bg: #0a0a0a;
            --pswp-placeholder-bg: #171717;
            --pswp-icon-color: #ffffff;
            --pswp-icon-color-secondary: #a3a3a3;
        }
        
        .pswp__button {
            background-color: rgba(38, 38, 38, 0.8) !important;
            backdrop-filter: blur(10px);
        }
        
        .pswp__button:hover {
            background-color: rgba(64, 64, 64, 0.9) !important;
        }
        
        .pswp__top-bar {
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.9) 0%, transparent 100%);
            backdrop-filter: blur(10px);
        }
        
        .pswp__counter {
            color: #ffffff;
        }
    </style>
</head>
<body class="bg-neutral-900 text-white">
    <header class="sticky top-0 bg-neutral-800 border-b border-neutral-700 z-40">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center gap-3">
                <a href="/" class="text-neutral-400 hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                </a>
                <div>
                    <h1 class="text-lg font-light">{{ title if title else 'imgur album' }}</h1>
                    <p class="text-xs text-neutral-500 font-light">{{ image_count }} images</p>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6">
        <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3">
            {% for image in images %}
            <a href="{{ image.url }}" 
               data-pswp-width="{{ image.width }}" 
               data-pswp-height="{{ image.height }}"
               {% if image.mime_type and 'video' in image.mime_type %}
               data-pswp-type="video"
               {% endif %}
               class="relative block aspect-square bg-neutral-800 rounded-lg overflow-hidden border border-neutral-700 hover:border-neutral-600 transition-colors group">
                {% if image.mime_type and 'video' in image.mime_type %}
                <video class="absolute inset-0 w-full h-full object-cover" muted>
                    <source src="{{ image.url }}" type="{{ image.mime_type }}">
                </video>
                <div class="absolute top-2 right-2 bg-black/60 rounded-full p-2 z-30">
                    <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
                {% else %}
                <img src="{{ image.url }}" 
                     alt="{{ image.name }}" 
                     loading="lazy"
                     class="absolute inset-0 w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                {% endif %}
                <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-40 transition-opacity pointer-events-none z-10"></div>
                <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none z-20">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v6m3-3H7"/>
                    </svg>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>

    <script type="module">
        import PhotoSwipeLightbox from 'https://cdn.jsdelivr.net/npm/photoswipe@5.4.3/dist/photoswipe-lightbox.esm.js';
        import PhotoSwipe from 'https://cdn.jsdelivr.net/npm/photoswipe@5.4.3/dist/photoswipe.esm.js';

        const lightbox = new PhotoSwipeLightbox({
            gallery: '#gallery',
            children: 'a',
            pswpModule: PhotoSwipe,
            bgOpacity: 0.98,
            padding: { top: 50, bottom: 50, left: 20, right: 20 },
            wheelToZoom: true,
            closeOnVerticalDrag: true,
            pinchToClose: true,
            zoom: true,
            close: true,
            counter: true,
            arrowPrev: true,
            arrowNext: true,
        });

        // Add video support
        lightbox.on('contentLoad', (e) => {
            const { content } = e;
            
            if (content.type === 'video') {
                e.preventDefault();
                
                content.element = document.createElement('video');
                content.element.controls = true;
                content.element.autoplay = true;
                
                const source = document.createElement('source');
                source.src = content.data.src;
                source.type = 'video/mp4';
                
                content.element.appendChild(source);
                content.element.style.maxWidth = '100%';
                content.element.style.maxHeight = '100%';
            }
        });
        
        lightbox.init();
    </script>
</body>
</html>
