<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>imgur proxy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 40px;
      color: #ffffff;
    }
    form {
      width: 100%;
    }
    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      color: #ffffff;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus {
      border-color: #4a4a4a;
    }
    input[type="text"]::placeholder {
      color: #666666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>imgur proxy</h1>
    
    <form id="url-form">
      <input
        type="text"
        id="imgur-url"
        placeholder="paste imgur url"
        autocomplete="off"
        spellcheck="false"
        autofocus
      >
    </form>
  </div>
  
  <script>
    document.getElementById('url-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const input = document.getElementById('imgur-url').value.trim();
      if (!input) return;

      // Get current base path dynamically
      const basePath = window.location.pathname.replace(/\/$/, ''); 
      const proxyUrl = basePath + '/proxy?url=' + encodeURIComponent(input);

      window.location.href = proxyUrl;
    });
  </script>
</body>
</html>
