<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mirrgr - imgur proxy</title>
  <link rel="stylesheet" href="/static/output.css">
</head>
<body class="bg-neutral-900 text-white min-h-screen flex items-center justify-center p-5">
  <div class="w-full max-w-xl text-center">
    <div class="mb-12">
      <h1 class="text-6xl font-light mb-4 tracking-tight">mirrgr</h1>
      <p class="text-lg text-neutral-400 font-light">
        view imgur content from anywhere
      </p>
    </div>
    
    <form id="url-form" class="mb-6">
      <input
        type="text"
        id="imgur-url"
        placeholder="paste imgur url"
        autocomplete="off"
        spellcheck="false"
        autofocus
        class="w-full px-5 py-4 text-base bg-neutral-800 border border-neutral-700 rounded-lg text-white outline-none focus:border-neutral-600 placeholder:text-neutral-500 transition-colors"
      >
    </form>
    
    <p class="text-sm text-neutral-500">
      supports images, albums, and galleries
    </p>
  </div>
 
  <script>
    document.getElementById('url-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('imgur-url').value.trim();
      if (!input) return;
      const basePath = window.location.pathname.replace(/\/$/, '');
      const proxyUrl = basePath + '/proxy?url=' + encodeURIComponent(input);
      window.location.href = proxyUrl;
    });
  </script>
</body>
</html>
